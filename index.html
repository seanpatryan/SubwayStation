<!DOCTYPE html>
<!--
================================================================================
NYC SUBWAY REAL-TIME ARRIVAL DISPLAY
Manhattan Station Selector Edition
================================================================================

FEATURES:
- Tap station name to select from all Manhattan subway stations
- Classic NYC subway styling with Helvetica typography
- Real-time MTA GTFS-RT feed parsing
- Robust error recovery with exponential backoff
- Debounced updates to prevent UI thrashing
- RequestAnimationFrame for smoother rendering
- Better memory management (object pooling, avoiding allocations)
- Stale data detection and handling
- Network status monitoring with offline banner
- Graceful degradation when feeds are unavailable
- Optimized DOM operations with DocumentFragment
- Auto page refresh every 4 hours for long-running displays
- Feed timestamp validation to detect stale API data
- Automatic cleanup of departed trains
- 5-second render cycle for accurate countdown times
- Station selection persists in localStorage

DATA ACCURACY SAFEGUARDS:
- Validates MTA feed timestamps to detect stale data
- Filters arrivals >60 min in future as likely erroneous
- Tracks individual feed health per feed type
- Shows partial data warnings when feeds fail
- 3-minute stale data threshold with visual indicator
- Automatic retry with exponential backoff on failures

SETUP INSTRUCTIONS:
1. Host this file on a web server (local or remote)
2. Open in a fullscreen/kiosk browser on your tablet
3. Tap the station name to change stations
4. Optional URL params: ?station=A18&count=2&refresh=60000

================================================================================
-->
<html lang="en">
<head>

    <meta name="viewport" content="width=1024, height=600, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYC Subway - Real-Time Arrivals</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mta-orange: #FF6319;
            --mta-blue: #0039A6;
            --mta-black: #000000;
            --mta-white: #FFFFFF;
            --mta-green: #00933C;
            --mta-yellow: #FCCC0A;
            --mta-red: #EE352E;
            --mta-purple: #B933AD;
            --mta-gray: #808183;
            --mta-brown: #996633;
            --mta-light-green: #6CBE45;
            --subway-font: Helvetica Neue, Helvetica, Arial, sans-serif;
            --arriving-green: #00FF00;
            --arriving-soon-yellow: #FFDD00;
            --error-red: #FF4444;
            --warning-orange: #FFAA00;
            --ok-green: #00AA00;
            --stale-purple: #AA44AA;
            --bg-primary: #000000;
            --bg-elevated: rgba(255, 255, 255, 0.02);
            --bg-highlight: rgba(255, 255, 255, 0.06);
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --text-muted: #666666;
            --text-dim: #555555;
            --text-faint: #444444;
            --border-subtle: #333333;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1024px;
            height: 600px;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px 20px 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 8px;
            flex-shrink: 0;
        }
        
        .station-name {
            font-family: var(--subway-font);
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--mta-white);
            background-color: var(--mta-black);
            padding: 6px 24px;
            border-radius: 24px;
            border: 3px solid var(--mta-white);
            text-transform: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            user-select: none;
        }
        
        .station-name:hover {
            background-color: #222;
        }
        
        .station-name:active {
            transform: scale(0.98);
        }
        
        .clock {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }
        
        .arrivals-container {
            flex: 1;
            display: flex;
            gap: 20px;
        }
        
        .direction-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .direction-header {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--text-secondary);
            padding: 8px 0;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .direction-header .arrow {
            margin-right: 6px;
        }
        
        .trains-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .train-row {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: var(--bg-elevated);
            border-radius: 8px;
            min-height: 120px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            will-change: background-color, opacity;
        }
        
        .train-row.arriving {
            background: var(--bg-highlight);
        }
        
        .train-row.stale {
            opacity: 0.5;
        }
        
        .train-badge {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 700;
            color: var(--text-primary);
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Train line colors */
        .train-badge.A, .train-badge.C, .train-badge.E { background-color: var(--mta-blue); }
        .train-badge.B, .train-badge.D, .train-badge.F, .train-badge.M { background-color: var(--mta-orange); }
        .train-badge.G { background-color: var(--mta-light-green); }
        .train-badge.J, .train-badge.Z { background-color: var(--mta-brown); color: var(--mta-black); }
        .train-badge.L { background-color: var(--mta-gray); }
        .train-badge.N, .train-badge.Q, .train-badge.R, .train-badge.W { background-color: var(--mta-yellow); color: var(--mta-black); }
        .train-badge.S { background-color: var(--mta-gray); }
        .train-badge[class*="1"], .train-badge[class*="2"], .train-badge[class*="3"] { background-color: var(--mta-red); }
        .train-badge[class*="4"], .train-badge[class*="5"], .train-badge[class*="6"] { background-color: var(--mta-green); }
        .train-badge[class*="7"] { background-color: var(--mta-purple); }
        .train-badge.empty {
            background: #222222;
            color: var(--text-faint);
        }
        
        .train-info {
            flex: 1;
            margin-left: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .train-destination {
            font-size: 20px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 2px;
            letter-spacing: 0.5px;
        }
        
        .train-time {
            font-size: 90px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }
        
        .train-time .unit {
            font-size: 42px;
            font-weight: 400;
            margin-left: 6px;
            color: var(--text-muted);
            letter-spacing: 0;
        }
        
        .train-time.arriving-now {
            color: var(--arriving-green);
            font-size: 64px;
            letter-spacing: -1px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .train-time.arriving-soon {
            color: var(--arriving-soon-yellow);
        }
        
        .train-time.no-trains {
            font-size: 28px;
            color: var(--text-faint);
            letter-spacing: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .divider {
            width: 2px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                var(--border-subtle) 15%,
                var(--border-subtle) 85%,
                transparent 100%
            );
        }
        
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 6px;
            flex-shrink: 0;
        }
        
        .status {
            font-size: 12px;
            color: var(--text-faint);
            display: flex;
            align-items: center;
        }
        
        .status.error { color: var(--error-red); }
        .status.loading { color: var(--warning-orange); }
        .status.stale { color: var(--stale-purple); }
        
        .status .indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            background: var(--ok-green);
        }
        
        .status.error .indicator { background: var(--error-red); }
        .status.stale .indicator { background: var(--stale-purple); }
        .status.loading .indicator {
            background: var(--warning-orange);
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .error-overlay.visible {
            display: flex;
        }
        
        .error-message {
            font-size: 32px;
            color: #FF6666;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .error-detail {
            font-size: 18px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .retry-indicator {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-dim);
        }
        
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--error-red);
            color: white;
            text-align: center;
            padding: 4px;
            font-size: 12px;
            font-weight: 700;
            z-index: 101;
            display: none;
        }
        
        .offline-banner.visible {
            display: block;
        }
        
        /* Station Selector Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .modal-overlay.visible {
            display: flex;
        }
        
        .modal {
            background: #111;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
            overflow: hidden;
        }
        
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .modal-title {

            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 32px;
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .search-box {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 18px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-family);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--mta-blue);
        }
        
        .search-input::placeholder {

        }
        
        .station-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            min-height: 0;
        }
        
        .station-item {

            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;

        }

            gap: 4px;
            flex-shrink: 0;
        }

            height: 28px;

            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;

        .route-badge.rt-1, .route-badge.rt-2, .route-badge.rt-3 { background-color: var(--mta-red); }

        .route-badge.rt-7 { background-color: var(--mta-purple); }

            font-size: 18px;
            color: var(--text-primary);
        }
        
        .no-results {
            padding: 40px 24px;
            text-align: center;
            color: var(--text-dim);
            font-size: 16px;
        }
        
        .borough-tabs {
            display: flex;
            gap: 8px;
            padding: 12px 24px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            flex-shrink: 0;
        }
        
        .borough-tab {
            background: #222;
            border: 1px solid #444;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: var(--font-family);
            white-space: nowrap;
            transition: all 0.15s ease;
        }
        
        .borough-tab:hover {
            background: #333;
            color: var(--text-primary);
        }
        
        .borough-tab.active {
            background: var(--mta-blue);
            border-color: var(--mta-blue);
            color: white;
        }
        
        .borough-header {
            padding: 12px 24px 8px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="offline-banner" id="offline-banner">OFFLINE - Waiting for connection...</div>
    
    <div class="container">
        <header class="header">
            <h1 class="station-name" id="station-name" title="Tap to change station">103 St</h1>
            <time class="clock" id="clock">--:--</time>
        </header>
        
        <main class="arrivals-container">
            <section class="direction-column">
                <h2 class="direction-header" id="north-label">
                    <span class="arrow">↑</span><span id="north-text">Uptown</span>
                </h2>
                <div class="trains-list" id="uptown-trains"></div>
            </section>
            
            <div class="divider"></div>
            
            <section class="direction-column">
                <h2 class="direction-header" id="south-label">
                    <span class="arrow">↓</span><span id="south-text">Downtown</span>
                </h2>
                <div class="trains-list" id="downtown-trains"></div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="status" id="status">
                <span class="indicator"></span>
                <span class="text">Initializing...</span>
            </div>
        </footer>
    </div>
    
    <div class="error-overlay" id="error-overlay">
        <div class="error-message">Data temporarily unavailable</div>
        <div class="error-detail" id="error-detail">Please check your connection</div>
        <div class="retry-indicator" id="retry-indicator">Retrying automatically...</div>
    </div>
    
    <!-- Station Selector Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Select Station</span>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Search stations...">
            </div>
            <div class="borough-tabs" id="borough-tabs">
                <button class="borough-tab active" data-borough="all">All</button>
                <button class="borough-tab" data-borough="Manhattan">Manhattan</button>
                <button class="borough-tab" data-borough="Bronx">Bronx</button>
                <button class="borough-tab" data-borough="Queens">Queens</button>
                <button class="borough-tab" data-borough="Brooklyn">Brooklyn</button>
            </div>
            <div class="station-list" id="station-list"></div>
        </div>
    </div>

            TRAINS_PER_DIRECTION: Math.min(4, Math.max(1, parseInt(urlParams.get('count')) || 2)),

        /**
         * ================================================================
         * STATION SELECTOR
         * ================================================================
         */
        function openStationSelector() {
            DOM.modalOverlay.classList.add('visible');
            DOM.searchInput.value = '';
            DOM.searchInput.focus();
            renderStationList('');
        }
        
        function closeStationSelector() {
            DOM.modalOverlay.classList.remove('visible');
        }
        
        // Current borough filter
        let currentBoroughFilter = 'all';
        
        function renderStationList(filter) {
            const searchTerm = filter.toLowerCase().trim();
            const filtered = NYC_STATIONS.filter(station => {
                // Borough filter
                if (currentBoroughFilter !== 'all' && station.borough !== currentBoroughFilter) {
                    return false;
                }
                // Search filter
                if (!searchTerm) return true;
                return station.name.toLowerCase().includes(searchTerm) ||
                       station.routes.some(r => r.toLowerCase() === searchTerm) ||
                       (station.borough && station.borough.toLowerCase().includes(searchTerm));
            });
            
            if (filtered.length === 0) {
                DOM.stationList.innerHTML = '<div class="no-results">No stations found</div>';
                return;
            }
            
            // Sort by borough then name
            filtered.sort((a, b) => {
                if (a.borough !== b.borough) {
                    const order = ['Manhattan', 'Bronx', 'Queens', 'Brooklyn'];
                    return order.indexOf(a.borough) - order.indexOf(b.borough);
                }
                return a.name.localeCompare(b.name);
            });
            
            // Group by borough for display
            let currentBorough = '';
            const html = filtered.map(station => {
                const routeBadges = station.routes.map(r => 
                    `<span class="route-badge rt-${r}">${r}</span>`
                ).join('');
                
                const isSelected = station.id === CONFIG.STATION_ID;
                
                // Add borough header if changed and showing all
                let boroughHeader = '';
                if (currentBoroughFilter === 'all' && station.borough !== currentBorough) {
                    currentBorough = station.borough;
                    boroughHeader = `<div class="borough-header">${station.borough}</div>`;
                }
                
                return `
                    ${boroughHeader}
                    <div class="station-item ${isSelected ? 'selected' : ''}" data-station-id="${station.id}">
                        <div class="station-routes">${routeBadges}</div>
                        <span class="station-name-text">${station.name}</span>
                    </div>
                `;
            }).join('');
            
            DOM.stationList.innerHTML = html;
        }
        
        function selectStation(stationId) {
            const station = NYC_STATIONS.find(s => s.id === stationId);
            if (!station) return;
            
            CONFIG.STATION_ID = stationId;
            localStorage.setItem('selectedStation', stationId);
            
            // Update UI
            DOM.stationName.textContent = station.name;
            DOM.northText.textContent = station.northLabel;
            DOM.southText.textContent = station.southLabel;
            document.title = `${station.name} - Real-Time Arrivals`;
            
            // Close modal and refresh data
            closeStationSelector();
            state.arrivals = { uptown: [], downtown: [] };
            scheduleRender();
            fetchAllArrivals();
        }
        
        function initStationSelector() {
            // Open modal on station name click
            DOM.stationName.addEventListener('click', openStationSelector);
            
            // Close modal
            DOM.modalClose.addEventListener('click', closeStationSelector);
            DOM.modalOverlay.addEventListener('click', (e) => {
                if (e.target === DOM.modalOverlay) closeStationSelector();
            });
            
            // Search functionality
            DOM.searchInput.addEventListener('input', (e) => {
                renderStationList(e.target.value);
            });
            
            // Borough tab filtering
            const boroughTabs = document.getElementById('borough-tabs');
            boroughTabs.addEventListener('click', (e) => {
                const tab = e.target.closest('.borough-tab');
                if (tab) {
                    // Update active state
                    boroughTabs.querySelectorAll('.borough-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update filter and re-render
                    currentBoroughFilter = tab.dataset.borough;
                    renderStationList(DOM.searchInput.value);
                }
            });
            
            // Station selection
            DOM.stationList.addEventListener('click', (e) => {
                const item = e.target.closest('.station-item');
                if (item) {
                    selectStation(item.dataset.stationId);
                }
            });
            
            // Escape key closes modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && DOM.modalOverlay.classList.contains('visible')) {
                    closeStationSelector();
                }
            });
            
            // Initialize station display
            const station = getCurrentStationConfig();
            DOM.stationName.textContent = station.name;
            DOM.northText.textContent = station.northLabel;
            DOM.southText.textContent = station.southLabel;
            document.title = `${station.name} - Real-Time Arrivals`;
        }

        /**
         * ================================================================
         * UTILITY FUNCTIONS
         * ================================================================
         */
        
        function debounce(fn, delay) {
            let timeoutId = null;
            let pendingArgs = null;
            
            const execute = () => {
                if (pendingArgs !== null) {
                    fn.apply(null, pendingArgs);
                    pendingArgs = null;
                }
                timeoutId = null;
            };
            
            return function(...args) {
                pendingArgs = args;
                if (timeoutId === null) {
                    timeoutId = setTimeout(execute, delay);
                }
            };
        }
        
        function getBackoffDelay(retryCount) {
            const delay = CONFIG.RETRY_DELAY_BASE * Math.pow(2, retryCount);
            return Math.min(delay, CONFIG.RETRY_DELAY_MAX);
        }

        /**
         * ================================================================
         * ROBUST PROTOBUF DECODER FOR GTFS-RT
         * ================================================================
         */
        class ProtobufDecoder {
            static textDecoder = new TextDecoder('utf-8', { fatal: false });
            
            constructor(buffer) {
                if (buffer instanceof Uint8Array) {
                    this.buffer = buffer;
                } else if (buffer instanceof ArrayBuffer) {
                    this.buffer = new Uint8Array(buffer);
                } else {
                    this.buffer = new Uint8Array(0);
                }
                this.pos = 0;
                this.length = this.buffer.length;
            }
            
            canRead(n = 1) {
                return this.pos + n <= this.length;
            }
            
            readVarint() {
                let result = 0;
                let shift = 0;
                const maxShift = 35;
                
                while (shift < maxShift && this.canRead()) {
                    const byte = this.buffer[this.pos++];
                    result |= (byte & 0x7F) << shift;
                    
                    if ((byte & 0x80) === 0) {
                        return result >>> 0;
                    }
                    shift += 7;
                }
                
                return result >>> 0;
            }
            
            readVarint64() {
                let lo = 0;
                let hi = 0;
                let shift = 0;
                
                while (shift < 28 && this.canRead()) {
                    const byte = this.buffer[this.pos++];
                    lo |= (byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) return lo >>> 0;
                    shift += 7;
                }
                
                if (!this.canRead()) return lo >>> 0;
                let byte = this.buffer[this.pos++];
                lo |= (byte & 0x0F) << 28;
                hi = (byte & 0x70) >> 4;
                
                if ((byte & 0x80) === 0) {
                    return hi * 0x100000000 + (lo >>> 0);
                }
                
                shift = 3;
                while (shift < 32 && this.canRead()) {
                    byte = this.buffer[this.pos++];
                    hi |= (byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) break;
                    shift += 7;
                }
                
                return hi * 0x100000000 + (lo >>> 0);
            }
            
            readBytes() {
                const len = this.readVarint();
                if (len <= 0) return new Uint8Array(0);
                const available = this.length - this.pos;
                const safeLen = Math.min(len, available);
                if (safeLen <= 0) return new Uint8Array(0);
                const bytes = this.buffer.subarray(this.pos, this.pos + safeLen);
                this.pos += safeLen;
                return bytes;
            }
            
            readString() {
                const bytes = this.readBytes();
                if (bytes.length === 0) return '';
                try {
                    return ProtobufDecoder.textDecoder.decode(bytes);
                } catch {
                    return '';
                }
            }
            
            skipField(wireType) {
                switch (wireType) {
                    case 0: this.readVarint(); break;
                    case 1: this.pos = Math.min(this.pos + 8, this.length); break;
                    case 2:
                        const len = this.readVarint();
                        this.pos = Math.min(this.pos + Math.max(0, len), this.length);
                        break;
                    case 5: this.pos = Math.min(this.pos + 4, this.length); break;
                    default: this.pos = Math.min(this.pos + 1, this.length);
                }
            }
            
            parseFeedMessage() {
                const msg = { header: null, entity: [] };
                while (this.canRead()) {
                    const startPos = this.pos;
                    try {
                        const tag = this.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 1 && wire === 2) {
                            msg.header = this.parseHeader(this.readBytes());
                        } else if (field === 2 && wire === 2) {
                            const entity = this.parseEntity(this.readBytes());
                            if (entity) msg.entity.push(entity);
                        } else {
                            this.skipField(wire);
                        }
                    } catch (e) {
                        if (this.pos === startPos) this.pos++;
                    }
                }
                return msg;
            }
            
            parseHeader(bytes) {
                if (!bytes || bytes.length === 0) return {};
                const d = new ProtobufDecoder(bytes);
                const h = {};
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 1 && wire === 2) {
                            h.version = d.readString();
                        } else if (field === 3 && wire === 0) {
                            h.timestamp = d.readVarint64();
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return h;
            }
            
            parseEntity(bytes) {
                if (!bytes || bytes.length === 0) return null;
                const d = new ProtobufDecoder(bytes);
                const e = { id: null, tripUpdate: null };
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 1 && wire === 2) {
                            e.id = d.readString();
                        } else if (field === 3 && wire === 2) {
                            e.tripUpdate = this.parseTripUpdate(d.readBytes());
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return e.tripUpdate ? e : null;
            }
            
            parseTripUpdate(bytes) {
                if (!bytes || bytes.length === 0) return null;
                const d = new ProtobufDecoder(bytes);
                const tu = { trip: null, stopTimeUpdate: [] };
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 1 && wire === 2) {
                            tu.trip = this.parseTripDescriptor(d.readBytes());
                        } else if (field === 2 && wire === 2) {
                            const stu = this.parseStopTimeUpdate(d.readBytes());
                            if (stu) tu.stopTimeUpdate.push(stu);
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return tu;
            }
            
            parseTripDescriptor(bytes) {
                if (!bytes || bytes.length === 0) return {};
                const d = new ProtobufDecoder(bytes);
                const t = {};
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 1 && wire === 2) {
                            t.tripId = d.readString();
                        } else if (field === 5 && wire === 2) {
                            t.routeId = d.readString();
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return t;
            }
            
            parseStopTimeUpdate(bytes) {
                if (!bytes || bytes.length === 0) return null;
                const d = new ProtobufDecoder(bytes);
                const stu = { stopId: null, arrival: null, departure: null };
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 4 && wire === 2) {
                            stu.stopId = d.readString();
                        } else if (field === 2 && wire === 2) {
                            stu.arrival = this.parseStopTimeEvent(d.readBytes());
                        } else if (field === 3 && wire === 2) {
                            stu.departure = this.parseStopTimeEvent(d.readBytes());
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return stu.stopId ? stu : null;
            }
            
            parseStopTimeEvent(bytes) {
                if (!bytes || bytes.length === 0) return null;
                const d = new ProtobufDecoder(bytes);
                const ev = {};
                while (d.canRead()) {
                    const startPos = d.pos;
                    try {
                        const tag = d.readVarint();
                        if (tag === 0) break;
                        const field = tag >>> 3;
                        const wire = tag & 0x7;
                        if (field === 2 && wire === 0) {
                            ev.time = d.readVarint64();
                        } else if (field === 1 && wire === 0) {
                            ev.delay = d.readVarint();
                        } else {
                            d.skipField(wire);
                        }
                    } catch {
                        if (d.pos === startPos) d.pos++;
                    }
                }
                return ev.time ? ev : null;
            }
        }

        /**
         * ================================================================
         * APPLICATION STATE
         * ================================================================
         */
        const state = {
            arrivals: { uptown: [], downtown: [] },
            lastUpdate: null,
            lastSuccessfulFetch: null,
            feedTimestamp: null,
            error: null,
            retryCount: 0,
            isOnline: navigator.onLine,
            isFetching: false,
            renderScheduled: false,
            feedHealth: {}
        };

        /**
         * ================================================================
         * NETWORK MONITORING
         * ================================================================
         */
        function updateOnlineStatus() {
            state.isOnline = navigator.onLine;
            if (DOM.offlineBanner) {
                DOM.offlineBanner.classList.toggle('visible', !state.isOnline);
            }
            if (state.isOnline && state.error) {
                scheduleRefresh(100);
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        /**
         * ================================================================
         * API FUNCTIONS
         * ================================================================
         */
        async function fetchWithTimeout(url, timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { 
                    signal: controller.signal,
                    cache: 'no-store'
                });
                return response;
            } finally {
                clearTimeout(timeoutId);
            }
        }
        
        async function fetchFeed(url) {
            const response = await fetchWithTimeout(url, CONFIG.FETCH_TIMEOUT);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            const buffer = await response.arrayBuffer();
            if (buffer.byteLength === 0) {
                throw new Error('Empty response received');
            }
            return new ProtobufDecoder(buffer).parseFeedMessage();
        }
        
        function extractArrivals(feed, targetRoutes, stationId) {
            const arrivals = [];
            const now = Math.floor(Date.now() / 1000);
            
            if (!feed?.entity) return arrivals;
            
            const feedTimestamp = feed.header?.timestamp;
            if (feedTimestamp && (now - feedTimestamp) > 300) {
                console.warn('Feed data is stale:', now - feedTimestamp, 'seconds old');
            }
            if (feedTimestamp) state.feedTimestamp = feedTimestamp;
            
            for (let i = 0; i < feed.entity.length; i++) {
                const entity = feed.entity[i];
                if (!entity?.tripUpdate?.trip?.routeId) continue;
                
                const routeId = entity.tripUpdate.trip.routeId;
                if (!targetRoutes.includes(routeId)) continue;
                
                const stopTimeUpdates = entity.tripUpdate.stopTimeUpdate;
                if (!stopTimeUpdates) continue;
                
                for (let j = 0; j < stopTimeUpdates.length; j++) {
                    const stu = stopTimeUpdates[j];
                    if (!stu?.stopId?.startsWith(stationId)) continue;
                    
                    const time = stu.arrival?.time ?? stu.departure?.time;
                    if (!time || time < now - 30) continue;
                    if (time > now + 3600) continue;
                    
                    arrivals.push({
                        routeId,
                        direction: stu.stopId.endsWith('N') ? 'N' : 'S',
                        arrivalTime: time
                    });
                }
            }
            
            return arrivals;
        }
        
        async function fetchAllArrivals() {
            if (state.isFetching) return;
            if (!state.isOnline) {
                updateStatus('error', 'Offline');
                return;
            }
            
            state.isFetching = true;
            updateStatus('loading', 'Updating...');
            
            const station = getCurrentStationConfig();
            const feedsToFetch = [...new Set(station.feeds)];
            
            try {
                const fetchPromises = feedsToFetch.map(feedKey => 
                    fetchFeed(FEED_URLS[feedKey])
                        .then(feed => ({ feedKey, feed, success: true }))
                        .catch(err => ({ feedKey, error: err, success: false }))
                );
                
                const results = await Promise.all(fetchPromises);
                
                const allArrivals = [];
                let successCount = 0;
                
                for (const result of results) {
                    if (result.success) {
                        const arrivals = extractArrivals(result.feed, station.routes, station.id);
                        allArrivals.push(...arrivals);
                        successCount++;
                        state.feedHealth[result.feedKey] = true;
                    } else {
                        console.warn(`${result.feedKey} feed failed:`, result.error?.message || 'Unknown error');
                        state.feedHealth[result.feedKey] = false;
                    }
                }
                
                if (successCount === 0) {
                    throw new Error('All feeds failed');
                }
                
                state.arrivals.uptown = allArrivals
                    .filter(a => a.direction === 'N')
                    .sort((a, b) => a.arrivalTime - b.arrivalTime)
                    .slice(0, CONFIG.TRAINS_PER_DIRECTION);
                    
                state.arrivals.downtown = allArrivals
                    .filter(a => a.direction === 'S')
                    .sort((a, b) => a.arrivalTime - b.arrivalTime)
                    .slice(0, CONFIG.TRAINS_PER_DIRECTION);
                
                state.lastUpdate = Date.now();
                state.lastSuccessfulFetch = Date.now();
                state.error = null;
                state.retryCount = 0;
                
                DOM.errorOverlay?.classList.remove('visible');
                
                if (successCount < feedsToFetch.length) {
                    updateStatus('stale', `Updated (some feeds unavailable)`);
                } else {
                    updateStatus('ok', `Updated ${formatTime(new Date(state.lastUpdate))}`);
                }
                
                scheduleRender();
                
            } catch (error) {
                console.error('Fetch error:', error);
                state.error = error.message || 'Unknown error';
                state.retryCount++;
                
                const backoffDelay = getBackoffDelay(state.retryCount);
                
                if (state.retryCount >= CONFIG.MAX_RETRIES) {
                    DOM.errorOverlay?.classList.add('visible');
                    if (DOM.errorDetail) {
                        DOM.errorDetail.textContent = state.error;
                    }
                    if (DOM.retryIndicator) {
                        DOM.retryIndicator.textContent = `Retrying in ${Math.round(backoffDelay / 1000)}s...`;
                    }
                    updateStatus('error', 'Connection error');
                    scheduleRefresh(backoffDelay);
                } else {
                    updateStatus('error', `Retry ${state.retryCount}/${CONFIG.MAX_RETRIES}...`);
                    scheduleRefresh(backoffDelay);
                }
            } finally {
                state.isFetching = false;
            }
        }

        /**
         * ================================================================
         * UI RENDERING
         * ================================================================
         */
        
        function getTimeDisplay(arrivalTime) {
            const now = Date.now() / 1000;
            const secondsAway = Math.max(0, arrivalTime - now);
            const minutesAway = Math.floor(secondsAway / 60);
            
            if (secondsAway <= 30) {
                return { text: 'Arriving', unit: '', className: 'arriving-now' };
            }
            if (secondsAway <= 90) {
                return { text: '<1', unit: 'min', className: 'arriving-soon' };
            }
            return { text: String(minutesAway), unit: 'min', className: '' };
        }
        
        function createTrainRowElement(arrival, isStale) {
            const row = document.createElement('div');
            
            if (!arrival) {
                row.className = 'train-row empty';
                row.innerHTML = `
                    <div class="train-badge empty">?</div>
                    <div class="train-info">
                        <div class="train-time no-trains">No trains</div>
                    </div>
                `;
                return row;
            }
            
            const timeInfo = getTimeDisplay(arrival.arrivalTime);
            const isArriving = timeInfo.className === 'arriving-now' || timeInfo.className === 'arriving-soon';
            
            const classes = ['train-row'];
            if (isArriving) classes.push('arriving');
            if (isStale) classes.push('stale');
            row.className = classes.join(' ');
            
            const timeHTML = timeInfo.unit 
                ? `<span class="train-time ${timeInfo.className}">${timeInfo.text}<span class="unit">${timeInfo.unit}</span></span>`
                : `<span class="train-time ${timeInfo.className}">${timeInfo.text}</span>`;
            
            row.innerHTML = `
                <div class="train-badge ${arrival.routeId}">${arrival.routeId}</div>
                <div class="train-info">
                    ${timeHTML}
                </div>
            `;
            
            return row;
        }
        
        function renderArrivals() {
            state.renderScheduled = false;
            
            const isStale = state.lastSuccessfulFetch 
                ? (Date.now() - state.lastSuccessfulFetch) > CONFIG.STALE_DATA_THRESHOLD
                : true;
            
            const uptownFrag = document.createDocumentFragment();
            const downtownFrag = document.createDocumentFragment();
            
            for (let i = 0; i < CONFIG.TRAINS_PER_DIRECTION; i++) {
                uptownFrag.appendChild(createTrainRowElement(state.arrivals.uptown[i], isStale));
                downtownFrag.appendChild(createTrainRowElement(state.arrivals.downtown[i], isStale));
            }
            
            if (DOM.uptownTrains) {
                DOM.uptownTrains.replaceChildren(uptownFrag);
            }
            if (DOM.downtownTrains) {
                DOM.downtownTrains.replaceChildren(downtownFrag);
            }
            
            if (isStale && !state.error) {
                updateStatus('stale', 'Data may be outdated');
            }
        }
        
        function scheduleRender() {
            if (state.renderScheduled) return;
            state.renderScheduled = true;
            requestAnimationFrame(() => {
                renderArrivals();
            });
        }
        
        function updateStatus(type, message) {
            if (DOM.status) {
                DOM.status.className = `status ${type}`;
            }
            if (DOM.statusText) {
                DOM.statusText.textContent = message;
            }
        }
        
        const timeFormatter = new Intl.DateTimeFormat('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        });
        
        function updateClock() {
            if (DOM.clock) {
                DOM.clock.textContent = timeFormatter.format(new Date());
            }
        }
        
        function formatTime(date) {
            return timeFormatter.format(date);
        }

        /**
         * ================================================================
         * SCHEDULING & LIFECYCLE
         * ================================================================
         */
        
        let refreshTimeoutId = null;
        let clockIntervalId = null;
        let renderIntervalId = null;
        
        const PAGE_REFRESH_INTERVAL = 4 * 60 * 60 * 1000;
        setTimeout(() => {
            console.log('🔄 Scheduled page refresh for memory management');
            window.location.reload();
        }, PAGE_REFRESH_INTERVAL);
        
        function scheduleRefresh(delay = CONFIG.REFRESH_INTERVAL) {
            if (refreshTimeoutId) {
                clearTimeout(refreshTimeoutId);
            }
            
            refreshTimeoutId = setTimeout(async () => {
                await fetchAllArrivals();
                scheduleRefresh();
            }, delay);
        }
        
        function cleanup() {
            if (refreshTimeoutId) {
                clearTimeout(refreshTimeoutId);
                refreshTimeoutId = null;
            }
            if (clockIntervalId) {
                clearInterval(clockIntervalId);
                clockIntervalId = null;
            }
            if (renderIntervalId) {
                clearInterval(renderIntervalId);
                renderIntervalId = null;
            }
        }
        
        async function init() {
            console.log('🚇 Subway Display Starting...');
            
            cacheDOMRefs();
            initStationSelector();
            updateOnlineStatus();
            
            const station = getCurrentStationConfig();
            console.log(`   Station: ${station.name} (${CONFIG.STATION_ID})`);
            console.log(`   Routes: ${station.routes.join(', ')}`);
            console.log(`   Refresh: ${CONFIG.REFRESH_INTERVAL}ms`);
            
            updateClock();
            clockIntervalId = setInterval(updateClock, CONFIG.CLOCK_UPDATE_INTERVAL);
            
            await fetchAllArrivals();
            scheduleRefresh();
            
            renderIntervalId = setInterval(() => {
                const now = Math.floor(Date.now() / 1000);
                state.arrivals.uptown = state.arrivals.uptown.filter(a => a.arrivalTime > now - 30);
                state.arrivals.downtown = state.arrivals.downtown.filter(a => a.arrivalTime > now - 30);
                scheduleRender();
            }, 5000);
            
            console.log('🚇 Subway Display Ready');
        }
        
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                updateOnlineStatus();
                const timeSinceUpdate = state.lastSuccessfulFetch 
                    ? Date.now() - state.lastSuccessfulFetch 
                    : Infinity;
                if (timeSinceUpdate > CONFIG.STALE_DATA_THRESHOLD) {
                    await fetchAllArrivals();
                }
                scheduleRender();
            }
        });
        
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', cleanup);
        
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
